{{ define "main" }}
<div class="platform-box">
    <nav>
        {{ partial "platform-nav.html" . }}
        {{ partial "tutorial-nav.html" . }}
        {{ partial "blog-nav.html" . }}
    </nav>
    <section class="body single list">
    {{ .Content }}
    {{ $paginator := .Paginate .Data.Pages }}
    {{ range $paginator.Pages }}
        {{ .Render "summary" }}
    {{ end }}

    {{ partial "pagination" . }}
    </section>
</div>
{{ end }}
