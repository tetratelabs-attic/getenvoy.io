{{ partial "head" . }}
	<body id="top" class="kind-{{ .Kind }} section-{{ .Section }} {{ replace  .Title " " "-" }}">
		 <!-- partial "header" . -->

		<div id="menu">
			{{ partial "menu" .}}
		</div>
		
		<div id="header" class="{{ if .IsPage }} page {{ else }} section {{ end }}">
			{{ partial "header" .}}
		</div>




		{{ "<!-- Main -->" | safeHTML }}
		<div id="main">
			{{ block "main" . }}{{ end }}
		</div>

		{{ partial "footer" . }}
	</body>
</html>
