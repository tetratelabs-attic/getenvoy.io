{{ partial "head" . }}
	<body id="top" class="kind-{{ .Kind }} section-{{ .Section }} {{ replace  .Title " " "-" }}">
		 <!-- partial "header" . -->

		<div id="menu">
			{{ partial "menu" .}}
		</div>
		
		{{ if and (.IsPage) (ne .Title "") }}
		<div id="header" class="page">
				{{ partial "header" .}}
		</div>
		{{ end }}

		{{ "<!-- Main -->" | safeHTML }}
		<div id="main">
			{{ block "main" . }}{{ end }}
		</div>
		
		{{ partial "footer" . }}
	</body>
</html>
