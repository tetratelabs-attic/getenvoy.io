<section class="cta">
    <h3>Got what you need?</h3>
	{{ if .Site.Params.about.cta }}
		<div class="cta buttons">
		{{ range .Site.Params.about.cta}}
			<a class="btn btn-primary" href="{{ .href }}">{{ .title }}</a>
		{{ end }}
		</div>
	{{ end }}
	{{ if .Site.Params.about.version }}
		<p class="version">Envoy <b>{{.Site.Params.about.envoyVersion}}</b> now available</p>
	{{ end }}
</section>
